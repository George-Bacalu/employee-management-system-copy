<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Studies')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Studies List</h1>
  <a th:href="@{/studies/save/-1}" class="btn btn-primary my-1"><i class="fa-solid fa-plus"></i> Save Studies</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>University</th>
      <th>Faculty</th>
      <th>Major</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studiesOb: ${studies}">
      <td th:text="${studiesOb.university}"></td>
      <td th:text="${studiesOb.faculty}"></td>
      <td th:text="${studiesOb.major}"></td>
      <td>
        <a th:href="@{/studies/save/{id}(id=${studiesOb.id})}" class="btn btn-secondary"><i class="fa-solid fa-pen"></i> Update</a>
        <a th:href="@{/studies/delete/{id}(id=${studiesOb.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
        <a th:href="@{/studies/{id}(id=${studiesOb.id})}" class="btn btn-info"><i class="fa-solid fa-circle-info"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
