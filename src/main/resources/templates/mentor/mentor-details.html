<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Mentor Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-3 mx-auto w-75">
  <div class="card px-4">
    <h1 class="text-center">Mentor Details</h1>
    <div class="card-body">
      <p>Name: <span th:text="${mentor.name}"></span></p>
      <p>Email: <span th:text="${mentor.email}"></span></p>
      <p>Mobile: <span th:text="${mentor.mobile}"></span></p>
      <p>Address: <span th:text="${mentor.address}"></span></p>
      <p>Birthday: <span th:text="${mentor.birthday}"></span></p>
      <p>Is available: <span th:text="${mentor.isAvailable}"></span></p>
      <p>Nr. employees: <span th:text="${mentor.numberOfEmployees}"></span></p>
      <a th:href="@{/mentors}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
