<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Users List</h1>
  <a th:href="@{/users/save-user/-1}" class="btn btn-primary my-1">Save User</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>Birthday</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.mobile}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.birthday}"></td>
      <td th:text="${user.role.name}"></td>
      <td>
        <a th:href="@{/users/save-user/{id}(id=${user.id})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/users/delete-user/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
