<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main class="my-3 mx-auto w-75">
  <div class="card px-4">
    <h1 class="text-center">User Details</h1>
    <div class="card-body">
      <p>Name: <span th:text="${user.name}"></span></p>
      <p>Email: <span th:text="${user.email}"></span></p>
      <p>Mobile: <span th:text="${user.mobile}"></span></p>
      <p>Address: <span th:text="${user.address}"></span></p>
      <p>Birthday: <span th:text="${user.birthday}"></span></p>
      <p>Role: <span th:text="${user.role.name}"></span></p>
      <a th:href="@{/users}" type="button" style="width: 15%" class="btn btn-secondary">Back</a>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
