<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Employees List</h1>
  <a th:href="@{/employees/save-employee}" class="btn btn-primary my-1">Save Employee</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Job Type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Mentor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.jobType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{/employees/update-employee/{id}(id=${employee.id})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/employees/delete-employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
