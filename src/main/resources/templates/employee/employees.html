<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Employees')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Employees List</h1>
  <a th:href="@{/employees/save-employee/-1}" class="btn btn-primary my-1"><i class="fa-solid fa-plus"></i> Save Employee</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Job Type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Mentor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.jobType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{/employees/save-employee/{id}(id=${employee.id})}" class="btn btn-secondary"><i class="fa-solid fa-pen"></i> Update</a>
        <a th:href="@{/employees/delete-employee/{id}(id=${employee.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-info"><i class="fa-solid fa-circle-info"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
