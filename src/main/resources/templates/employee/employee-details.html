<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Employee Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-3 mx-auto w-75">
  <div class="card px-4">
    <h1 class="text-center">Employee Details</h1>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <p>Name: <span th:text="${employee.name}"></span></p>
          <p>Email: <span th:text="${employee.email}"></span></p>
          <p>Mobile: <span th:text="${employee.mobile}"></span></p>
          <p>Address: <span th:text="${employee.address}"></span></p>
          <p>Birthday: <span th:text="${employee.birthday}"></span></p>
          <p>Job type: <span th:text="${employee.jobType}"></span></p>
          <p>Position: <span th:text="${employee.position}"></span></p>
          <p>Grade: <span th:text="${employee.grade}"></span></p>
          <p>Mentor: <span th:text="${employee.mentor.name}"></span></p>
          <p>University: <span th:text="${employee.studies.university}"></span></p>
          <p>Faculty: <span th:text="${employee.studies.faculty}"></span></p>
          <p>Major: <span th:text="${employee.studies.major}"></span></p>
        </div>
        <div class="col-md-6">
          <p>Experiences:</p>
          <ul th:each="experience: ${employee.experiences}">
            <li>
              <p th:text="${experience.title}"></p>
              <p th:text="${experience.experienceType}"></p>
              <p th:text="${experience.organization}"></p>
              <p th:text="${experience.startedAt}"></p>
              <p th:text="${experience.finishedAt}"></p>
            </li>
          </ul>
        </div>
      </div>
      <a th:href="@{/employees}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
