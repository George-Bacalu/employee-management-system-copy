<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Feedback Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-3 mx-auto w-75">
  <div class="card px-4">
    <h1 class="text-center">Feedback Details</h1>
    <div class="card-body">
      <p>Feedback type: <span th:text="${feedback.feedbackType}"></span></p>
      <p>Description: <span th:text="${feedback.description}"></span></p>
      <p>User: <span th:text="${feedback.user.name}"></span></p>
      <a th:href="@{/feedbacks}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
