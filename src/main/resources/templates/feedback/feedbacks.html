<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Feedbacks')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Feedbacks List</h1>
  <a th:href="@{/feedbacks/save-feedback/-1}" class="btn btn-primary my-1"><i class="fa-solid fa-plus"></i> Save Feedback</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Feedback type</th>
      <th>Description</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback: ${feedbacks}">
      <td th:text="${feedback.feedbackType}"></td>
      <td th:text="${feedback.description}"></td>
      <td th:text="${feedback.user.name}"></td>
      <td>
        <a th:href="@{/feedbacks/save-feedback/{id}(id=${feedback.id})}" class="btn btn-secondary"><i class="fa-solid fa-pen"></i> Update</a>
        <a th:href="@{/feedbacks/delete-feedback/{id}(id=${feedback.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
        <a th:href="@{/feedbacks/{id}(id=${feedback.id})}" class="btn btn-info"><i class="fa-solid fa-circle-info"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
