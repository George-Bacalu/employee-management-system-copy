<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Roles')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 97%" class="my-2 mx-auto text-left">
  <h1>Roles List</h1>
  <a th:href="@{/roles/save/-1}" class="btn btn-primary my-1"><i class="fa-solid fa-plus"></i> Save Role</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td th:text="${role.name}"></td>
      <td>
        <a th:href="@{/roles/save/{id}(id=${role.id})}" class="btn btn-sm btn-secondary"><i class="fa-solid fa-pen"></i> Update</a>
        <a th:href="@{/roles/delete/{id}(id=${role.id})}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
        <a th:href="@{/roles/{id}(id=${role.id})}" class="btn btn-sm btn-info"><i class="fa-solid fa-circle-info"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
