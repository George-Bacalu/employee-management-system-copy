<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Roles')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Roles List</h1>
  <a th:href="@{/roles/save-role/-1}" class="btn btn-primary my-1">Save Role</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td th:text="${role.name}"></td>
      <td>
        <a th:href="@{/roles/save-role/{id}(id=${role.id})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/roles/delete-role/{id}(id=${role.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/roles/{id}(id=${role.id})}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
