<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main class="container my-2">
  <div class="card px-4">
    <h1 class="text-center">Update Role</h1>
    <div class="card-body">
      <form th:action="@{/roles/update-role/{id}(id=${roleDto.id})}" method="post" th:object="${roleDto}">
        <div class="form-group">
          <label for="name">Name <span class="text-danger font-weight-bold">*</span></label>
          <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" style="width: 15%">Update</button>
        <a th:href="@{/roles}" type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
