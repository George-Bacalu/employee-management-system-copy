<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Experience Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-3 mx-auto w-75">
  <div class="card px-4">
    <h1 class="text-center">Experience Details</h1>
    <div class="card-body">
      <p>Title: <span th:text="${experience.title}"></span></p>
      <p>Organization: <span th:text="${experience.organization}"></span></p>
      <p>Experience type: <span th:text="${experience.experienceType}"></span></p>
      <p>Started at: <span th:text="${experience.startedAt}"></span></p>
      <p>Finished at: <span th:text="${experience.finishedAt}"></span></p>
      <a th:href="@{/experiences}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
