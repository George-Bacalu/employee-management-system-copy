<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Experiences')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main style="width: 97%" class="my-2 mx-auto text-left">
  <h1>Experiences List</h1>
  <a th:href="@{/experiences/save/-1}" class="btn btn-primary my-1"><i class="fa-solid fa-plus"></i> Save Experience</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Organization</th>
      <th>Experience type</th>
      <th>Started at</th>
      <th>Finished at</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="experience: ${experiences}">
      <td th:text="${experience.title}"></td>
      <td th:text="${experience.organization}"></td>
      <td th:text="${experience.experienceType}"></td>
      <td th:text="${experience.startedAt}"></td>
      <td th:text="${experience.finishedAt}"></td>
      <td>
        <a th:href="@{/experiences/save/{id}(id=${experience.id})}" class="btn btn-sm btn-secondary"><i class="fa-solid fa-pen"></i> Update</a>
        <a th:href="@{/experiences/delete/{id}(id=${experience.id})}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
        <a th:href="@{/experiences/{id}(id=${experience.id})}" class="btn btn-sm btn-info"><i class="fa-solid fa-circle-info"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
