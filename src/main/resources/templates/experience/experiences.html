<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Experiences</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main style="width: 93%" class="my-2 mx-auto text-left">
  <h1>Experiences List</h1>
  <a th:href="@{/experiences/save-experience/-1}" class="btn btn-primary my-1">Save Experience</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Organization</th>
      <th>Experience type</th>
      <th>Started at</th>
      <th>Finished at</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="experience: ${experiences}">
      <td th:text="${experience.title}"></td>
      <td th:text="${experience.organization}"></td>
      <td th:text="${experience.experienceType}"></td>
      <td th:text="${experience.startedAt}"></td>
      <td th:text="${experience.finishedAt}"></td>
      <td>
        <a th:href="@{/experiences/save-experience/{id}(id=${experience.id})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/experiences/delete-experience/{id}(id=${experience.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/experiences/{id}(id=${experience.id})}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
