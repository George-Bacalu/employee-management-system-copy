#Database connection settings
spring.datasource.url=jdbc:h2:mem:employee-management-system-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=insert_username_here
spring.datasource.password=insert_password_here
spring.datasource.driver-class-name=org.h2.Driver

#JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Schema initialization settings
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql